{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="login_username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id = "password1" name="login_password" placeholder="Password" type="password">
            <input class="form-control" id = "password2" name="password_check" placeholder="Re-enter Password" type="password" onkeyup="manage(this)" >
        </div>
        <button class="btn btn-primary" type="submit" id ="submit">Register</button>
    </form>
{% endblock %}
