{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="form-group">
            <div>Hello: {{ username[0]['username'] }}</div>
        </div>
        <div class="form-group">
                <input class="form-control" id = "current" name="current" placeholder="Current Password" type="password">
            <div>
                <input class="form-control" id = "new_password1" name="new_password1" placeholder="New Password" type="password">
            </div>
            <div>
                <input class="form-control" id = "new_password2" name="new_password2" placeholder="Re-enter New Password" type="password" onkeyup="manage(this)" >
            </div>
        </div>
        <button class="btn btn-primary" type="submit" id ="submit">Register</button>
    </form>
{% endblock %}
